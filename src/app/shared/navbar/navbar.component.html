<nav class="bg-white dark:bg-gray-700 shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Botón móvil -->
      <div class="sm:hidden">
        <button type="button" (click)="mobileMenu = !mobileMenu"
                class="p-2 rounded-md text-gray-700 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#B3977E] transition">
          <span class="sr-only">Abrir menú</span>
          @if (!mobileMenu) {
            <!-- Icono hamburguesa -->
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          }
          @if (mobileMenu) {
            <!-- Icono cerrar -->
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"/>
            </svg>
          }
        </button>
      </div>

      <!-- Logo -->
      <div class="flex items-center">
        <a [routerLink]="['home']" aria-label="Ir a Inicio">
          <img src="/images/logos/caffeCirc.webp"
               alt="Logo Bunna"
               class="h-12 w-auto max-w-[120px] transition-transform duration-300 hover:scale-105" />
        </a>
      </div>

      <!-- Links desktop -->
      <div class="hidden sm:flex sm:space-x-6">
        <a [routerLink]="['/home']" routerLinkActive="active-link"
           class="px-3 py-2 text-sm font-medium text-gray-700 dark:text-white hover:text-[#B3977E] transition">
          Inicio
        </a>
        <a [routerLink]="['/about']" routerLinkActive="active-link"
           class="px-3 py-2 text-sm font-medium text-gray-500 dark:text-white hover:text-[#B3977E] transition">
          Quienes Somos
        </a>
        <a [routerLink]="['/products']" routerLinkActive="active-link"
           class="px-3 py-2 text-sm font-medium text-gray-500 dark:text-white hover:text-[#B3977E] flex items-center gap-1 transition">
          Productos
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
                  d="M14 7h-4v3a1 1 0 0 1-2 0V7H6a1 1 0 0 0-.997.923l-.917 11.924A2 2 0 0 0 6.08 22h11.84a2 2 0 0 0 1.994-2.153l-.917-11.924A1 1 0 0 0 18 7h-2v3a1 1 0 1 1-2 0V7Zm-2-3a2 2 0 0 0-2 2v1H8V6a4 4 0 0 1 8 0v1h-2V6a2 2 0 0 0-2-2Z"
                  clip-rule="evenodd"/>
          </svg>
        </a>
      </div>

      <!-- Íconos sociales + carrito -->
      <div class="flex items-center gap-3">
        <!-- Facebook -->
        <a href="https://www.facebook.com/BunnaCafeEspecialidad"
           class="p-2 rounded-full  hover:bg-blue-500 text-blue-900  transition shadow-md hover:text-white"
           aria-label="Facebook">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
                  d="M13.135 6H15V3h-1.865a4.147 4.147 0 0 0-4.142 4.142V9H7v3h2v9.938h3V12h2.021l.592-3H12V6.591A.6.6 0 0 1 12.592 6h.543Z"
                  clip-rule="evenodd"/>
          </svg>
        </a>
        <!-- Instagram -->
        <a href="https://www.instagram.com/bunnacafeec/"
           class="p-2 rounded-full  hover:bg-pink-500 text-pink-600  transition shadow-md hover:text-white"
           aria-label="Instagram">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
                  d="M3 8a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v8a5 5 0 0 1-5 5H8a5 5 0 0 1-5-5V8Zm5-3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V8a3 3 0 0 0-3-3H8Zm7.597 2.214a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2h-.01a1 1 0 0 1-1-1ZM12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm-5 3a5 5 0 1 1 10 0 5 5 0 0 1-10 0Z"
                  clip-rule="evenodd"/>
          </svg>
        </a>
        <!-- Carrito -->
        <button (click)="visibleSidebar = true"
                class="p-2 rounded-full hover:bg-[#B3977E] text transition text-green-950"
                aria-label="Carrito">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
        </button>
        <app-shopping-cart-sidebar [(visible)]="visibleSidebar"></app-shopping-cart-sidebar>
      </div>
    </div>
  </div>
  <!-- Menú móvil -->
  @if (mobileMenu) {
    <div class="sm:hidden transition-all duration-300 ease-in-out" id="mobile-menu">
      <div class="pt-2 pb-4 space-y-1">
        <a [routerLink]="['/home']" routerLinkActive="active-link"
           [routerLinkActiveOptions]="{ exact: true }"
           [ngClass]="{ 'active-link': router.url === '/home' }"
           class="block px-4 py-2 text-base font-medium text-gray-700 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md transition">
          Inicio
        </a>

        <a [routerLink]="['/about']" routerLinkActive="active-link"
           [routerLinkActiveOptions]="{ exact: true }"
           [ngClass]="{ 'active-link': router.url === '/about' }"
           class="block px-4 py-2 text-base font-medium text-gray-700 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md transition">
          Quienes Somos
        </a>

        <a [routerLink]="['/products']" routerLinkActive="active-link"
           [routerLinkActiveOptions]="{ exact: true }"
           [ngClass]="{ 'active-link': router.url === '/products' }"
           class="block px-4 py-2 text-base font-medium text-gray-700 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md flex items-center gap-2 transition">
          Productos
          <svg class="w-5 h-5 text-gray-700 dark:text-white" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
                  d="M14 7h-4v3a1 1 0 0 1-2 0V7H6a1 1 0 0 0-.997.923l-.917 11.924A2 2 0 0 0 6.08 22h11.84a2 2 0 0 0 1.994-2.153l-.917-11.924A1 1 0 0 0 18 7h-2v3a1 1 0 1 1-2 0V7Zm-2-3a2 2 0 0 0-2 2v1H8V6a4 4 0 0 1 8 0v1h-2V6a2 2 0 0 0-2-2Z"
                  clip-rule="evenodd"/>
          </svg>
        </a>
      </div>
    </div>
  }
</nav>
