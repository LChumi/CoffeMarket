<div id="page-container"
     class="mx-auto flex min-h-dvh w-full min-w[320px] flex-col bg-gray-100 dark:bg-gray-900 dark:text-gar-100">
  <header
    id="page-header"
    class="flex-none z-10 bg-white shadow-sm dark:bg-gray-700 w-full">
    <div class="px-4 lg:px-8 xl:px-8">
      <app-navbar></app-navbar>
    </div>
  </header>
  <main>
    <div class="relative pt-16 pb-32 flex content-center  items-center justify-center min-h-screen-75">
        <div class="mx-auto px-4 sm:container">
          <div class="relative bg-gradient-to-br from-primary-50 to-white dark:from-gray-800 dark:to-gray-900">
            <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
              <h1 class="text-4xl font-bold text-primary-800 dark:text-white mb-8 animate-bounce-slow">
                Nuestros Productos Accesorios para Café ☕
              </h1>

              <div class="max-w-md w-full mx-auto mt-4 md:mt-0 mb-8">
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Buscar</label>
                <div class="relative">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                  </div>
                  <input type="search" id="default-search" [(ngModel)]="searchTerm" (input)="filtrarProductos()"
                         class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-offset-yellow-700 focus:border-offset-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-offset-500 dark:focus:border-offset-500"
                         placeholder="Buscar cafeteras, sifones..." required/>
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                <!-- Grid de Porductos -->
                @defer {
                @for (producto of productos; track $index) {
                  <div (click)="goToProducts(producto.sku)"
                       class="bg-white dark:bg-gray-700 rounded-2xl shadow-lg overflow-hidden transform transition-all hover:-translate-y-2 hover:shadow-2xl">
                    <img [src]="'images/products/'+producto.sku+'.webp'"
                         alt="producto" class="w-full h-64 object-cover">
                    <div class="p-6">
                      <h3 class="text-xl font-semibold text-primary-800 dark:text-white">{{ producto.descripcion }}</h3>
                      <div class="flex justify-between items-center mt-2">
                        <p class="text-primary-600 font-bold dark:text-white">${{ producto.precio }}</p>
                      </div>
                      <div class="flex gap-2 p-2">
                        <!-- Ver producto -->
                        <button (click)="goToProducts(producto.sku)"
                                title="Ver Producto"
                                class="flex items-center justify-center w-10 h-10 rounded-full border border-[#B3977E] bg-[#B3977E] text-white hover:bg-[#a3866f]">
                          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M4.998 7.78C6.729 6.345 9.198 5 12 5c2.802 0 5.27 1.345 7.002 2.78a12.713 12.713 0 0 1 2.096 2.183c.253.344.465.682.618.997.14.286.284.658.284 1.04s-.145.754-.284 1.04a6.6 6.6 0 0 1-.618.997 12.712 12.712 0 0 1-2.096 2.183C17.271 17.655 14.802 19 12 19c-2.802 0-5.27-1.345-7.002-2.78a12.712 12.712 0 0 1-2.096-2.183 6.6 6.6 0 0 1-.618-.997C2.144 12.754 2 12.382 2 12s.145-.754.284-1.04c.153-.315.365-.653.618-.997A12.714 12.714 0 0 1 4.998 7.78ZM12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" clip-rule="evenodd"/>
                          </svg>
                        </button>

                        <!-- Agregar al carrito -->
                        <button (click)="agregarAlCarrito(producto)"
                                title="Agregar al Carrito"
                                class="flex items-center justify-center w-10 h-10 rounded-full border border-[#B3977E] bg-[#B3977E] text-white hover:bg-[#a3866f]">
                          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                }
                } @placeholder (minimum 200ms){
                  <div class="absolute inset-0  flex items-center justify-center z-10">
                    <img
                      [src]="'images/loading/loading.gif'"
                      alt="Cargando..." class="w-60 h-60 mt-52 rounded-full object-cover object-center"/>
                  </div>
                }
              </div>

              <div class="bg-white dark:bg-gray-900 py-12">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <h2 class="text-3xl font-bold text-primary-800 dark:text-white mb-8">Categorías destacadas</h2>
                  <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    <div class="relative category-overlay overflow-hidden rounded-2xl shadow-lg cursor-pointer"
                         (click)="goToAccesorios()">
                      <img src="images/categories/Jarras y cremeras.webp"
                           alt="Jarras" class="w-full h-64 object-cover">
                      <div
                        class="absolute inset-0 bg-primary-500 bg-opacity-40 hover:bg-opacity-50 transition-all duration-300 rounded-2xl"></div>
                      <span
                        class="absolute bottom-4 left-4 text-white font-semibold text-xl drop-shadow-lg">Jarras y cremeras</span>
                    </div>
                    <div class="relative category-overlay overflow-hidden rounded-2xl shadow-lg cursor-pointer"
                         (click)="goToCafeteras()">
                      <img src="images/categories/Accesorios de filtrado.webp"
                           alt="Accessories" class="w-full h-64 object-cover">
                      <div
                        class="absolute inset-0 bg-primary-500 bg-opacity-40 hover:bg-opacity-50 transition-all duration-300 rounded-2xl"></div>
                      <span
                        class="absolute bottom-4 left-4 text-white font-semibold text-xl drop-shadow-lg">Accesorios de filtrado</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </main>

</div>
