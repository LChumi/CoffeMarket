<!-- Product List Section: Categories Grid -->
<div class="bg-white dark:bg-gray-900 dark:text-gray-100">
  <div class="container mx-auto px-4 py-16 lg:px-8 lg:py-32 xl:max-w-7xl">
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3">
      @for (categoria of categorias; track $index){
        <a href="javascript:void(0)" (click)="goToProducts(categoria.id)"
           class="group relative block overflow-hidden transition ease-out active:opacity-75 sm:col-span-2 md:col-span-1">
          <img [src]="'images/categories/'+categoria.nombre+'.jpeg'" alt="coffee maker"
               class="transition ease-out group-hover:scale-110" />
          <div class="absolute inset-0 bg-black/25 transition ease-out group-hover:bg-black/0"></div>
          <div class="absolute inset-0 flex items-center justify-center p-4">
            <div
              class="rounded-3xl bg-white/95 px-4 py-3 text-sm font-semibold uppercase tracking-wide transition ease-out group-hover:bg-yellow-700 group-hover:text-white dark:border-gray-800 dark:bg-gray-900/90">
              {{categoria.nombre}}
            </div>
          </div>
        </a>
      }
    </div>
  </div>
</div>
<!-- END Product List Section: Categories Grid -->
