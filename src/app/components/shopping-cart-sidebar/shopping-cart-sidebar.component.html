@if (visible) {
  <!-- Sidebar lateral -->
  <div
    class="fixed inset-0 z-50 flex justify-end"
    role="dialog"
    aria-modal="true"
    aria-labelledby="sidebarTitle"
  >
    <!-- Fondo oscuro -->
    <div
      class="fixed inset-0 bg-black bg-opacity-50 dark:bg-gray-700"
      (click)="closeSidebar()"
    ></div>

    <!-- Panel lateral -->
    <div
      class="relative w-80 h-full overflow-y-auto bg-white dark:bg-gray-900 dark:border-gray-600 border-l border-gray-200 shadow-lg transform transition-transform duration-300 ease-in-out"
      [ngClass]="{ 'translate-x-0': visible, 'translate-x-full': !visible }"
    >
      <!-- Sidebar header -->
      <div class="p-4 flex justify-between items-center border-b dark:border-gray-700">
        <h3 id="sidebarTitle" class="text-xl font-semibold text-gray-900 dark:text-white">
          Tu carrito
        </h3>
        <button
          (click)="closeSidebar()"
          class="text-gray-500 hover:text-gray-700 dark:hover:text-white"
          aria-label="Cerrar carrito"
        >
          ✕
        </button>
      </div>

      <!-- Sidebar body -->
      <div class="p-4 md:p-5 space-y-4">
        <!-- Aquí puedes renderizar los productos del carrito -->
        <ng-container>
          <div class="flex justify-between items-center">
            <span class="text-sm text-gray-800 dark:text-gray-200">item</span>
            <!--<span class="text-sm font-medium text-gray-900 dark:text-white">{{ item.price | currency:'USD' }}</span>-->
          </div>
        </ng-container>

        <!-- Total y acción -->
        <div class="pt-4 border-t dark:border-gray-700">
          <div class="flex justify-between text-lg font-semibold text-gray-900 dark:text-white">
            <span>Total</span>
            <!--<span>{{ cartTotal | currency:'USD' }}</span>-->
          </div>
          <button
            class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition"
            style="background-color: #B3977E; color: white; font-weight: bold; padding: 0.5rem 1rem; border: 1px solid #B3977E; border-radius: 0.25rem;"
          >
            Proceder al pago
          </button>
        </div>
      </div>
    </div>
  </div>
}
