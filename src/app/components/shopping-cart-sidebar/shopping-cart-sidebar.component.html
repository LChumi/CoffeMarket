@if (visible) {
  <!-- Sidebar lateral -->
  <div class="fixed inset-0 z-50 flex justify-end">
    <!-- Fondo oscuro -->
    <div class="fixed inset-0 bg-black bg-opacity-50" (click)="visible = false"></div>

    <!-- Panel lateral -->
    <div class="relative w-80 h-full bg-white shadow-lg transform transition-transform duration-300 ease-in-out translate-x-0">
      <div class="p-4 flex justify-between items-center border-b">
        <h3 class="text-lg font-semibold">Right Sidebar</h3>
        <button (click)="visible = false" class="text-gray-500 hover:text-gray-700">✕</button>
      </div>
      <div class="p-4">
        <!-- Contenido aquí -->
      </div>
    </div>
  </div>
}
