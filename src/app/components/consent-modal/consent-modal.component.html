@if (showModal) {
  <div class="fixed bottom-0 inset-x-0 z-50 bg-[#c6b89b] text-[#103320] p-4 flex flex-col md:flex-row items-center justify-between shadow-lg">
    <div class="mb-2 md:mb-0">
      <p class="text-sm">Usamos cookies para analizar el uso de nuestro sitio y mostrar anuncios relevantes. Â¿Aceptas el uso de cookies?</p>
    </div>
    <div class="flex space-x-2">
      <button (click)="accept()" class="px-4 py-2 rounded bg-[#103320] text-[#c6b89b] hover:bg-opacity-90">Aceptar</button>
      <button (click)="reject()" class="px-4 py-2 rounded border border-[#103320] text-[#103320] hover:bg-[#103320] hover:text-[#c6b89b]">Rechazar</button>
    </div>
  </div>
}
